name: Deploy Site to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install WebP tools
        run: sudo apt-get update && sudo apt-get install -y webp

      - name: Generate optimized WebP images
        run: bash tools/optimize-images.sh

      - name: Stamp build date
        run: |
          BUILD_DATE=$(date -u +"%b %d, %Y")
          sed -i "s/<html lang=\"en\">/<html lang=\"en\" data-build-date=\"$BUILD_DATE\">/" index.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
